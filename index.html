<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tinhtien</title>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<p>Nhập vào số năm kinh nghiệm: <input type="number" ng-model="exp" id="exp" ng-keypress="total=''"></p>
<p>Nhập vào số lương hàng tháng: <input type="number" ng-model="lht" id="lht"></p>
<br>
<input type="button" value="Tính" ng-click="Calc()"/><br>
<h3>Tổng tiền thưởng: {{bonus | currency: 'VND: '}}</h3>
<h3>Tổng tiền thuế: {{tax | currency: 'VND: '}}</h3>
<h3>Tổng tiền nhận: {{total | currency: 'VND: '}}</h3>

<script>
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function ($scope){
        $scope.exp=0;
        $scope.lht=0;
        $scope.month=0;
        $scope.tax=0;
        $scope.bonus=0;
        $scope.total=0;
        $scope.Calc=function (){
            if ($scope.exp<5){
                $scope.month=3;
            }else if ($scope.exp>=5 && $scope.exp<=10){
                $scope.month=6;
            }else if ($scope.exp>10){
                $scope.month=12;
            }
            $scope.bonus=$scope.lht * $scope.month;
            $scope.tax=$scope.bonus * 0.1;
            $scope.total=$scope.bonus - $scope.tax;
        }
    });
</script>
</body>
</html>
